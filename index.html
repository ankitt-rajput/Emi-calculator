<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function rangeAmount() {
            document.getElementById("txtAmount").value = document.getElementById("amountRange").value;
        }
        function rangeYears() {
            document.getElementById("txtYears").value = document.getElementById("yearsRange").value;
        }
        function rangeIntrest() {
            document.getElementById("txtRate").value = document.getElementById("rateRange").value;
        }
        function updateAmount() {
            document.getElementById("amountRange").value = document.getElementById("txtAmount").value;
        }
        function updateYears() {
            document.getElementById("yearsRange").value = document.getElementById("txtYears").value;
        }
        function updateRate() {
            document.getElementById("rateRange").value = document.getElementById("txtAmount").value;
        }
        function calculateEmi(){
            document.getElementById("emi").innerHTML = ""
            var p = parseInt(document.getElementById("txtAmount").value);
            var i = ((parseInt(document.getElementById("txtRate").value))/12)/100;
            var t = parseInt(document.getElementById("txtYears").value);
            var m = t*12;
            

            var emi = (p*i*(Math.pow(1+i,m))) / (Math.pow(1+i,m)-1) ;
           emi = emi.toFixed(2);
            
            var h1 = document.createElement("h1");
            h1.innerHTML = `Your Monthly Emi is ${emi}`;
            document.getElementById("emi").appendChild(h1);
        }
    </script>
</head>

<body>
    <div class="header bg-primary text-center p-2">
        <h2>Emi calculator</h2>
    </div>

    <div class="continer m-5 border border-primary">
        <div class="row m-4">
            <div class="col">
                Amount you need <input type="text" onchange="updateAmount()" id="txtAmount" class="form-con">
            </div>
            <div class="col">
                for <input type="text" onchange="updateYears()" id="txtYears" class="form-cont"> years
            </div>
            <div class="col">
                intrest rate <input onchange="updateRate()" class="form-cont" type="text" id="txtRate"> %
            </div>
        </div>

        <div class="row m-4">
            <div class="col w-100">
                &#8377;50,00 <input type="range" onchange="rangeAmount()" id="amountRange" min="50000" value="50000"
                    max="4000000">&#8377;4000000
            </div>
            <div class="col w-100">
                1 <input type="range" onchange="rangeYears()" min="1" value="1" max="5" id="yearsRange"> 5
            </div>
            <div class="col w-100">
                10.5 <input type="range" id="rateRange" onchange="rangeIntrest()" min="10" value="10" max="21"
                    step="0.1">21
            </div>
        </div>
        <button class="btn btn-primary p-2 m-2" onclick="calculateEmi()">Calculate</button>

    </div>
    <div class="d-flex align-item-center justify-content-center bg-primary text-white" id="emi">
            
    </div>
</body>

</html>
